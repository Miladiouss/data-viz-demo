layout.font.family: Times New Roman
layout.width: 850
# layout.height: 500
layout.legend.bgcolor: rgba(0, 0, 0, 0)
layout.legend.font.family: monospace
layout.legend.itemsizing: 'constant'
layout.font.size: 20
layout.margin:
  t: 75
  b: 75
  l: 75
  r: 75
  pad: 0
layout.plot_bgcolor: rgba(0, 0, 0, 0)
layout.showlegend: True
layout.xaxis.linecolor: black
layout.xaxis.mirror: True
layout.xaxis.showline: True
layout.xaxis.ticks: inside
layout.yaxis.linecolor: black
layout.yaxis.mirror: True
layout.yaxis.showline: True
layout.yaxis.ticks: inside

layout.xaxis.gridcolor: rgba(0, 0, 0, .15)
layout.yaxis.gridcolor: rgba(0, 0, 0, .15)
layout.xaxis.zerolinecolor: rgba(0, 0, 0, .15)
layout.yaxis.zerolinecolor: rgba(0, 0, 0, .15)
# If True, zero line would be darker
layout.xaxis.zeroline: False
layout.yaxis.zeroline: False

layout.xaxis.minor.ticks: 'inside'
layout.xaxis.minor.ticklen: 2
layout.xaxis.minor.showgrid: True
layout.xaxis.minor.gridcolor: rgba(1, 1, 1, .05)

layout.yaxis.minor.ticks: 'inside'
layout.yaxis.minor.ticklen: 2
layout.yaxis.minor.showgrid: True
layout.yaxis.minor.gridcolor: rgba(1, 1, 1, .05)

layout.title.font.size: 22